<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="index.js"></script>
    <title>Music Search Tool</title>
</head>
<body>
    <div class="header">
        <h1>Multi-Platform Music Search</h1>
    </div>
   <div id="search">
       <form>
           <input id="text_search" type="text" placeholder="Search">
           <input type="submit" value="Search">
       </form>
    </div>
    <h3 class="appleheading">Apple Music</h3>
    <h3 class="spotifyheading">Spotify</h3>
    <div class="row">
        <ul id="apple-list"></ul>
        <ul id="albums"></ul>
        <ul id="artists"></ul>
        <ul id="tracks"></ul>
    </div>
</body>
</html>
